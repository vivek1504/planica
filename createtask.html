<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <!-- Header -->
     <div class="flex gap-3">
    <div class="h-6 w-6 flex justify-center items-center rounded-full bg-purple-500">+</div>
    <div class="flex font-semibold">Create A Task</div></div>
    <br>
    <!-- Task Name -->
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Task Name</label>
        <input type="text" value="Arrange the chairs"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-600 text-sm focus:outline-none" />
      </div>

      <!-- Priority -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Priority</label>
        <select
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-600 text-sm focus:outline-none">
          <option>Select a category</option>
        </select>
      </div>

      <!-- Task Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Task Description</label>
        <textarea placeholder="Describe the Description in brief..."
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-600 text-sm focus:outline-none h-20"></textarea>
      </div>

      <!-- Due Date and Time -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Due date time</label>
        <div class="flex space-x-2 mt-2">
          <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 w-1/2">
            <input type="date" value="2024-01-01" class="text-gray-600 text-sm focus:outline-none w-full" />
          </div>
          <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 w-1/2">
            <input type="time" value="10:00" class="text-gray-600 text-sm focus:outline-none w-full" />
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Buttons -->
    <div class="flex justify-between mt-6">
      <button class="text-gray-500 text-sm">Cancel</button>
      <button
        class="bg-purple-600 text-white rounded-lg px-4 py-2 text-sm hover:bg-purple-700">Next</button>
    </div>
  </div>
</body>
</html>
