<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Member</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 w-96">
    <div class="flex items-center space-x-3 mb-6">
      <div class="bg-purple-200 text-purple-600 rounded-full p-2">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
        </svg>
      </div>
      <div>
        <h1 class="text-xl font-semibold">Add a member</h1>
        <p class="text-sm text-gray-500">High priority task to be completed</p>
      </div>
    </div>

    <form>
      <div class="mb-4">
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          id="fullName"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          value="Enter Name"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          value="name2002@gmail.com"
        />
      </div>

      <div class="mb-6">
        <label for="designation" class="block text-sm font-medium text-gray-700 mb-1">Designation</label>
        <select
          id="designation"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
        >
          <option>Select a category</option>
          <option>Manager</option>
          <option>Developer</option>
          <option>Designer</option>
        </select>
      </div>

      <div class="flex justify-between items-center">
        <button
          type="button"
          class="px-4 py-2 bg-gray-200 text-gray-600 rounded-md hover:bg-gray-300"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700"
        >
          Next
        </button>
      </div>
    </form>
  </div>
</body>
</html>
