<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI and Employee Statistics Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl">
        <!-- Header -->
        <h1 class="text-2xl font-bold mb-4">KPI and Employee Statistics Page</h1>

        <!-- Status Section -->
        <div class="flex items-center mb-4">
            <span class="text-sm font-medium text-gray-500 mr-2">Status:</span>
            <span class="text-sm text-blue-600 font-semibold">On Progress</span>
        </div>

        <!-- Due Date Section -->
        <div class="flex items-center mb-4">
            <span class="text-sm font-medium text-gray-500 mr-2">Due date:</span>
            <span class="text-sm text-gray-800 font-medium">5 March 2024</span>
        </div>

        <!-- Assignee Section -->
        <div class="mb-4">
            <span class="text-sm font-medium text-gray-500">Assignee:</span>
            <div class="flex items-center space-x-2 mt-2">
                <div class="flex items-center space-x-1">
                    <img src="https://via.placeholder.com/32" alt="Calum Tyler" class="w-8 h-8 rounded-full">
                    <span class="text-sm text-gray-800">Calum Tyler</span>
                </div>
                <div class="flex items-center space-x-1">
                    <img src="https://via.placeholder.com/32" alt="Dawson Tarman" class="w-8 h-8 rounded-full">
                    <span class="text-sm text-gray-800">Dawson Tarman</span>
                </div>
                <button class="text-blue-600 text-sm font-medium">+ Invite</button>
            </div>
        </div>

        <!-- Tags Section -->
        <div class="mb-4">
            <span class="text-sm font-medium text-gray-500">Tags:</span>
            <div class="flex space-x-2 mt-2">
                <span class="px-2 py-1 text-sm bg-purple-100 text-purple-700 rounded">Dashboard</span>
                <span class="px-2 py-1 text-sm bg-yellow-100 text-yellow-700 rounded">Medium</span>
            </div>
        </div>

        <!-- Description Section -->
        <div>
            <span class="text-sm font-medium text-gray-500">Description:</span>
            <p class="mt-2 text-sm text-gray-800">This page aims to provide real-time insights into employee performance metrics and key business indicators.</p>
        </div>
    </div>
</body>
</html>
